<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang chủ</title>
  <style>
    /* ======= CSS menu ======= */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 10px 20px;
    }
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .menu ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 6px;
    }
    .menu ul li a:hover {
      background: #444;
    }

    /* ======= CSS phần tools-container ======= */
    #tools-container {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 620px;
      max-width: 95vw;
      z-index: 10000;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-size: 14px;
      color: #222;
    }
    /* Clear float */
    #tools-container::after {
      content: "";
      display: block;
      clear: both;
    }

    /* ======= CSS bảng màu ======= */
    #color-widget {
      float: left;
      width: 290px;
      margin-right: 20px;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    #color-widget h4 {
      margin: 0 0 10px 0;
    }
    .picker-row {
      margin-bottom: 6px;
    }
    #color-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }
    .color-box {
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid #aaa;
      transition: transform 0.15s ease;
    }
    .color-box:hover {
      transform: scale(1.1);
    }
    #mix-button, #reset-button {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 6px;
      background-color: #eee;
      border: 1px solid #aaa;
      border-radius: 6px;
      cursor: pointer;
    }
    #mix-result {
      font-size: 13px;
      margin-top: 8px;
      color: #444;
    }
    #mix-preview {
      width: 100%;
      height: 30px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #888;
      transition: background-color 0.5s ease;
    }
    .lang-btn {
      position: absolute;
      top: 0;
      right: 0;
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    /* ======= CSS widget dịch ======= */
    #translate-widget {
      float: left;
      width: 290px;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      font-family: sans-serif;
      font-size: 14px;
    }
    #translate-widget > div:first-child {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    #translate-widget strong {
      font-weight: 600;
    }
    #translate-widget input[type="text"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    #translate-widget button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: #eee;
      cursor: pointer;
    }
    #translate-widget div.buttons {
      display: flex;
      gap: 8px;
    }

  </style>
</head>
<body>

  <header>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="about.html">Giới thiệu</a></li>
        <li><a href="projects.html">Dự án</a></li>
        <li><a href="contact.html">Liên hệ</a></li>
        <li><a href="#" id="tools-toggle">Công cụ & Giải trí ▾</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Chào mừng đến với trang web của tôi</h1>
    <p>Đây là trang chủ.</p>
  </main>

  <!-- Phần chứa 2 widget (ẩn mặc định) -->
  <div id="tools-container">

    <!-- Widget bảng màu -->
    <div id="color-widget">
      <div style="position: relative; margin-bottom: 10px;">
        <h4 id="title" style="margin: 0;">🎨 Chọn 3 màu để trộn</h4>
        <button id="lang-toggle" class="lang-btn">🌐 EN</button>
      </div>

      <div class="picker-row">
        <span id="labelA">Màu A:</span> <span id="colorA-label">Chưa chọn</span>
      </div>
      <div class="picker-row">
        <span id="labelB">Màu B:</span> <span id="colorB-label">Chưa chọn</span>
      </div>
      <div class="picker-row">
        <span id="labelC">Màu C:</span> <span id="colorC-label">Chưa chọn</span>
      </div>

      <div id="color-container"></div>

      <button id="mix-button" style="display:none;">👉 Trộn 3 màu này</button>
      <button id="reset-button">🔁 Làm lại</button>

      <div id="mix-result"></div>
      <div id="mix-preview"></div>
    </div>

    <!-- Widget dịch -->
    <div id="translate-widget">
      <div>
        <strong id="widget-title">🌐 Dịch Anh – Việt</strong>
        <button id="toggle-lang" style="
          font-size: 12px; padding: 2px 6px; border: 1px solid #aaa; border-radius: 6px; background: #eee; cursor: pointer;
        ">EN → VI</button>
      </div>
      <input type="text" id="input-word" placeholder="Nhập từ cần dịch" />
      <div class="buttons">
        <button id="btn-translate">Dịch</button>
        <button id="btn-images">Xem ảnh</button>
      </div>
    </div>

    <div style="clear: both;"></div>
  </div>

  <script>
    // ======= Mã widget bảng màu =======
    const colors = [
      { name: 'Red', hex: '#FF0000' },
      { name: 'Green', hex: '#00FF00' },
      { name: 'Blue', hex: '#0000FF' },
      { name: 'Yellow', hex: '#FFFF00' },
      { name: 'Cyan', hex: '#00FFFF' },
      { name: 'Magenta', hex: '#FF00FF' },
      { name: 'Orange', hex: '#FFA500' },
      { name: 'Purple', hex: '#800080' },
      { name: 'Brown', hex: '#A52A2A' },
      { name: 'Gray', hex: '#808080' },
      { name: 'Black', hex: '#000000' },
      { name: 'White', hex: '#FFFFFF' }
    ];

    let selectedA = null, selectedB = null, selectedC = null;
    let selectTarget = 'A';
    let currentLang = 'vi';

    const elementsColor = {
      title: document.getElementById('title'),
      labelA: document.getElementById('labelA'),
      labelB: document.getElementById('labelB'),
      labelC: document.getElementById('labelC'),
      labelAvalue: document.getElementById('colorA-label'),
      labelBvalue: document.getElementById('colorB-label'),
      labelCvalue: document.getElementById('colorC-label'),
      result: document.getElementById('mix-result'),
      preview: document.getElementById('mix-preview'),
      mixButton: document.getElementById('mix-button'),
      resetButton: document.getElementById('reset-button'),
      langToggle: document.getElementById('lang-toggle'),
      container: document.getElementById('color-container')
    };

    const translationsColor = {
      vi: {
        title: "🎨 Chọn 3 màu để trộn",
        labelA: "Màu A:",
        labelB: "Màu B:",
        labelC: "Màu C:",
        notSelected: "Chưa chọn",
        mix: "👉 Trộn 3 màu này",
        reset: "🔁 Làm lại",
        result: (a, b, c, hex) => `🎨 Kết quả pha ${a}, ${b}, ${c}: ${hex}`,
        langBtn: "🌐 EN"
      },
      en: {
        title: "🎨 Choose 3 colors to mix",
        labelA: "Color A:",
        labelB: "Color B:",
        labelC: "Color C:",
        notSelected: "Not selected",
        mix: "👉 Mix these 3 colors",
        reset: "🔁 Reset",
        result: (a, b, c, hex) => `🎨 Result of mixing ${a}, ${b}, ${c}: ${hex}`,
        langBtn: "🌐 VI"
      }
    };

    function updateLabels() {
      const t = translationsColor[currentLang];

      elementsColor.title.textContent = t.title;
      elementsColor.labelA.textContent = t.labelA;
      elementsColor.labelB.textContent = t.labelB;
      elementsColor.labelC.textContent = t.labelC;
      elementsColor.mixButton.textContent = t.mix;
      elementsColor.resetButton.textContent = t.reset;
      elementsColor.langToggle.textContent = t.langBtn;

      elementsColor.labelAvalue.textContent = selectedA ? `${selectedA.name} (${selectedA.hex})` : t.notSelected;
      elementsColor.labelBvalue.textContent = selectedB ? `${selectedB.name} (${selectedB.hex})` : t.notSelected;
      elementsColor.labelCvalue.textContent = selectedC ? `${selectedC.name} (${selectedC.hex})` : t.notSelected;

      if (selectedA && selectedB && selectedC) {
        elementsColor.mixButton.style.display = 'block';

        const mixed = blendThree(selectedA.hex, selectedB.hex, selectedC.hex);
        elementsColor.result.textContent = t.result(selectedA.name, selectedB.name, selectedC.name, mixed);
      } else {
        elementsColor.mixButton.style.display = 'none';
        elementsColor.result.textContent = '';
        elementsColor.preview.style.backgroundColor = '';
      }
    }

    function hexToRgb(hex) {
      hex = hex.replace('#', '');
      const bigint = parseInt(hex, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    function rgbToHex(r, g, b) {
      return (
        '#' +
        [r, g, b]
          .map(x => {
            const hex = x.toString(16);
            return hex.length === 1 ? '0' + hex : hex;
          })
          .join('')
      );
    }

    function blendThree(c1, c2, c3) {
      const rgb1 = hexToRgb(c1);
      const rgb2 = hexToRgb(c2);
      const rgb3 = hexToRgb(c3);
      const r = Math.round((rgb1.r + rgb2.r + rgb3.r) / 3);
      const g = Math.round((rgb1.g + rgb2.g + rgb3.g) / 3);
      const b = Math.round((rgb1.b + rgb2.b + rgb3.b) / 3);
      return rgbToHex(r, g, b);
    }

    function resetAll() {
      selectedA = selectedB = selectedC = null;
      selectTarget = 'A';
      elementsColor.preview.style.backgroundColor = '';
      elementsColor.result.textContent = '';
      updateLabels();
    }

    elementsColor.langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'vi' ? 'en' : 'vi';
      updateLabels();
    });

    elementsColor.resetButton.addEventListener('click', resetAll);

    elementsColor.mixButton.addEventListener('click', () => {
      if (selectedA && selectedB && selectedC) {
        const mixed = blendThree(selectedA.hex, selectedB.hex, selectedC.hex);
        elementsColor.result.textContent = translationsColor[currentLang].result(
          selectedA.name, selectedB.name, selectedC.name, mixed
        );
        elementsColor.preview.style.backgroundColor = mixed;
      }
    });

    // Tạo các hộp màu chọn
    colors.forEach(color => {
      const box = document.createElement('div');
      box.className = 'color-box';
      box.style.backgroundColor = color.hex;
      box.title = color.name;
      box.addEventListener('click', () => {
        if (selectTarget === 'A') {
          selectedA = color;
          selectTarget = 'B';
        } else if (selectTarget === 'B') {
          selectedB = color;
          selectTarget = 'C';
        } else if (selectTarget === 'C') {
          selectedC = color;
          selectTarget = 'A';
        }
        updateLabels();
      });
      elementsColor.container.appendChild(box);
    });

    updateLabels(); // Khởi tạo lần đầu

    // ======= Mã widget dịch =======
    const toggleBtn = document.getElementById('toggle-lang');
    const input = document.getElementById('input-word');
    const btnTranslate = document.getElementById('btn-translate');
    const btnImages = document.getElementById('btn-images');
    const widgetTitle = document.getElementById('widget-title');

    let langFrom = 'en';
    let langTo = 'vi';

    toggleBtn.addEventListener('click', () => {
      if (langFrom === 'en') {
        langFrom = 'vi';
        langTo = 'en';
        toggleBtn.textContent = 'VI → EN';
        widgetTitle.textContent = '🌐 Dịch Việt – Anh';
        input.placeholder = 'Nhập từ cần dịch';
        btnTranslate.textContent = 'Dịch';
        btnImages.textContent = 'Xem ảnh';
      } else {
        langFrom = 'en';
        langTo = 'vi';
        toggleBtn.textContent = 'EN → VI';
        widgetTitle.textContent = '🌐 Dịch Anh – Việt';
        input.placeholder = 'Enter word to translate';
        btnTranslate.textContent = 'Translate';
        btnImages.textContent = 'View Images';
      }
    });

    function openCenteredPopup(url, title, w, h) {
      const dualScreenLeft = window.screenLeft !== undefined ? window.screenLeft : window.screenX;
      const dualScreenTop = window.screenTop !== undefined ? window.screenTop : window.screenY;

      const width = window.innerWidth || document.documentElement.clientWidth || screen.width;
      const height = window.innerHeight || document.documentElement.clientHeight || screen.height;

      const left = ((width / 2) - (w / 2)) + dualScreenLeft;
      const top = ((height / 2) - (h / 2)) + dualScreenTop;

      const newWindow = window.open(url, title, 
        `scrollbars=yes, width=${w}, height=${h}, top=${top}, left=${left}`);

      if (window.focus && newWindow) {
        newWindow.focus();
      }
    }

    btnTranslate.addEventListener('click', () => {
      const word = input.value.trim();
      if (!word) {
        alert(langFrom === 'en' ? 'Please enter a word to translate!' : 'Vui lòng nhập từ cần dịch!');
        return;
      }
      const url = `https://translate.google.com/?sl=${langFrom}&tl=${langTo}&text=${encodeURIComponent(word)}&op=translate`;
      openCenteredPopup(url, 'Google Translate', 600, 500);
    });

    btnImages.addEventListener('click', () => {
      const word = input.value.trim();
      if (!word) {
        alert(langFrom === 'en' ? 'Please enter a word to view images!' : 'Vui lòng nhập từ cần xem ảnh!');
        return;
      }
      const url = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(word)}`;
      openCenteredPopup(url, 'Google Images', 800, 600);
    });
<script>
  // ======= Toggle hiển thị tools-container khi bấm menu "Công cụ & Giải trí" =======//
  document.getElementById('tools-toggle').addEventListener('click', function(e) {
    e.preventDefault(); // Ngăn trình duyệt chuyển trang khi bấm <a href="#">
    const container = document.getElementById('tools-container');
    // Nếu đang ẩn thì hiện, nếu đang hiện thì ẩn
    container.style.display = (container.style.display === 'none' || container.style.display === '') 
      ? 'block' : 'none';
  });
</script>

</body> </html> ```
